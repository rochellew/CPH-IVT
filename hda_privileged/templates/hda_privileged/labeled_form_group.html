<div class="form-group">
    <label
        for="{{ field.id_for_label }}"
        class="col-sm-2 control-label">{{ field.label }}</label>

    <div class="col-sm-10">
        {{ field }}
    </div>

    {% if field.help_text %}
    <small class="form-text text-muted">{{ field.help_text }}</small>
    {% endif %}
</div>
